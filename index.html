
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCAMPER Spinner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      width: min(90vmin, 90vw);
      aspect-ratio: 1 / 1;
    }

    #rotating-container {
      position: relative;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      overflow: hidden;
      border-radius: 50%;
    }

    #wheel {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
      object-fit: cover;
    }

    #spinButton {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10vmin;
      height: 10vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 2vmin;
      font-weight: bold;
      z-index: 2;
      cursor: pointer;
    }

    #indicator {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }

    #question-container {
      height: 3em;
      margin-top: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #question {
      text-align: center;
      color: white;
      font-size: 2.4vmin;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="indicator"></div>
    <div id="rotating-container">
      <img src="assets/SCAMPER Wheel v1.png" id="wheel" />
      <button id="spinButton">Go!</button>
    </div>
  </div>
  <div id="question-container">
    <div id="question"></div>
  </div>

  <script>
    const spinButton = document.getElementById("spinButton");
    const rotatingContainer = document.getElementById("rotating-container");
    const questionBox = document.getElementById("question");

    const segments = [
      "Swap / Substitute",
      "Combine",
      "Adapt",
      "Modify / Magnify / Minimise",
      "Put to another use",
      "Eliminate",
      "Reverse / Rearrange",
      "Like"
    ];

    const scamperQuestions = {
      "Swap / Substitute": [
        "Could something be swapped for something else?",
        "Could you replace one part of the prototype with another that works better?"
      ],
      "Combine": [
        "Could something be mixed together?",
        "Can we combine something to give it another use?"
      ],
      "Adapt": [
        "Can you change or add something?",
        "Can you adapt something for a different use?"
      ],
      "Modify / Magnify / Minimise": [
        "Could you change the size of something?",
        "What part could be bigger or smaller?"
      ],
      "Put to another use": [
        "Can something be used for another purpose?",
        "Can a part have more than 1 use?"
      ],
      "Eliminate": [
        "Should something be removed?",
        "Are there parts that are not needed?"
      ],
      "Reverse / Rearrange": [
        "Can something be flipped or arranged differently?",
        "Could something be used in a different way?"
      ],
      "Like": [
        "What is a strength of the prototype?",
        "What is something you like about it?"
      ]
    };

    let spinning = false;
    let currentDeg = 0;

    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      questionBox.textContent = "";

      const spins = 5 * 360;
      const rand = Math.floor(Math.random() * 360);
      const total = currentDeg + spins + rand;

      rotatingContainer.style.transform = `rotate(${total}deg)`;

      setTimeout(() => {
        const actualDeg = total % 360;
        const segmentAngle = 360 / segments.length;
        const pointerDeg = (360 - actualDeg + segmentAngle / 2) % 360;
        const index = Math.floor(pointerDeg / segmentAngle);
        const selected = segments[index];
        const questions = scamperQuestions[selected];
        const chosen = questions[Math.floor(Math.random() * questions.length)];
        questionBox.textContent = `ðŸŽ¯ ${selected}: ${chosen}`;
        spinning = false;
        currentDeg = total;
      }, 4000);
    });
  </script>
</body>
</html>
